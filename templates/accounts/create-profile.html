{% extends 'base.html' %}
{% block page_content %}

    <section id="registerPage">
        <form method="POST" action="{% url 'create profile' %}">
            <fieldset>
                <legend>Create Profile</legend>

                {{ form }}
                {% csrf_token %}

                <button type="submit" class="register">Register</button>
            </fieldset>
        </form>
    </section>

{% endblock %}
