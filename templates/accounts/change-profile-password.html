{% extends 'base.html' %}
{% block page_content %}

<section class="editPage">
    <form method="POST" action="{% url 'change password' %}">
        <fieldset class="align-center3">
            <legend>Edit Profile</legend>
            <div class="container">

                {{ form }}
                {% csrf_token %}


                <button class="buttonCP" type="submit">Change Password</button>
                <a href="{% url 'details profile' user.pk %}" class="buttonCancel">Cancel</a>



            </div>
        </fieldset>
    </form>
</section>

{% endblock %}
