{% extends 'base.html' %}
{% block page_content %}

    <section id="loginPage">
        <form method="POST" action="{% url 'login user' %}">
            <fieldset>

                <legend>Profile</legend>

                {{ form }}
                {% csrf_token %}

                <button type="submit" class="login">Log In</button>
            </fieldset>
        </form>
    </section>

{% endblock %}
